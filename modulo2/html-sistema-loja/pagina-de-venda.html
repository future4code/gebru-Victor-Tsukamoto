<body>

    <p>
        <h1 class="titulo-principal">Bem-vindo(a) a Drip Imports</h1>
    </p>


    <div>
        <button type="submit"><a class="botao1" href="index.html">Página Inicial</a></button>
        <button type="submit"><a class="botao2" href="ctrl-estoque.html">Controle de Estoque</a></button>

    </div>

    <h2 class="adicionar-produto-txt">Adicionar Produto</h2>
    <form action="" method="get">
        <div class="formularios-adicionar-produtos ">
            <label for="produto-vendido ">Produto vendido: </label>
            <input class=input-geral type="url " id="produto-vendido " name="produto-vendido ">
        </div>

        <div class="formularios-adicionar-produtos ">
            <label for="opção-de-pagamento ">Opção de pagamento: </label>

            <input class=input-geral type="text " list="opção-de-pagamento " name="opção-de-pagamento ">
            <datalist id="opção-de-pagamento ">
                <option value="Dinheiro ">Dinheiro</option>
                <option value="Cartão ">Cartão</option>
              </datalist>
        </div>

        <div class="formularios-adicionar-produtos ">
            <label for="funcionario ">Funcionário: </label>
            <input class=input-geral type="url " list="funcionario " name="funcionario ">
            <datalist id="funcionario ">
                <option value="Amanda de Paula ">Amanda de Paula</option>
                <option value="Victor Tsuka ">Victor Tsuka</option>
                <option value="Pedro Moreira Neto ">Pedro Moreira Neto</option>
                <option value="Beatriz Lott ">Beatriz Lott</option>
              </datalist>
        </div>

        <div class="formularios-adicionar-produtos ">

            <button type="submit" value="submit">Adicionar</button>
        </div>

    </form>
    <footer>

    </footer>
